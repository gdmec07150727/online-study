<{include file="Public/pagerForm.html"}>

<div class="pageHeader">
    <form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">

	<div class="searchBar">
		<table class="searchContent">
            <tr>
                <td>搜索：</td>
				<td>
                    班级：<input type="text" name="class_name" size="8" value="<{$smarty.post.class_name}>"/>
                </td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
                </td>
			</tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add/navTabId/listflink" target="dialog"><span>创建班级</span></a></li>
			<li><a class="delete" href="__URL__/delete/id/{sid_user}/navTabId/listflink" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{sid_user}/navTabId/listflink" target="dialog"><span>修改</span></a></li>
			<li><a class="add" href="__APP__/Jiafen/add/id/{sid_user}/navTabId/listflink" target="dialog"><span>课堂加分</span></a></li>
			<li><a class="edit" href="__APP__/Stu/index/class_id/{sid_user}/navTabId/listflink" target="dialog"><span>查看班级成员</span></a></li>
			<li><a class="edit" href="__APP__/Stu/kao/class_id/{sid_user}/navTabId/listflink" target="dialog"><span>班级考勤</span></a></li>
            <li class="line">line</li>
            <li><a class="icon" href="javascript:navTabPageBreak()"><span>刷新</span></a></li>
            <!--<li><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targetType="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>-->
		</ul>
	</div>
	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th align="center" width="40" orderField="id" <{if $smarty.request._order='id'}>class=<{$smarty.request._sort}><{/if}>>ID号</th>
                <th align="center" width="40">班级名称</th>
				<th width="70">课程主图</th>
                <th align="center" width="40">创建者</th>
			</tr>
		</thead>
        <tbody>
            <{foreach $list as $vo}>
            <tr target="sid_user" rel="<{$vo.id}>">
                <td><{$vo.id}></td>
                <td><{$vo.class_name}></td>
				<td height='70'><img height='50' width='50' src="__PUBLIC__/Uploads/users/<{if $vo.picture=='1.jpg'}>0/1.jpg<{else}><{$vo.username}>/<{$vo.picture}><{/if}>"></td>
				<!--<td><a href="__APP__/Class/index/cid/<{$vo.id}>" target="navTab" rel="listcat" title="<{$vo.name}>"><{$vo.name}></a></td>-->
                <td><{$vo.class_cre}></td>
            </tr>
            <{/foreach}>

		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="10" <{if $numPerPage == 10}>selected<{/if}>>10</option>
                <option value="15" <{if $numPerPage == 15}>selected<{/if}>>15</option>
                <option value="20" <{if $numPerPage == 20}>selected<{/if}>>20</option>
                <option value="25" <{if $numPerPage == 25}>selected<{/if}>>25</option>
                <option value="30" <{if $numPerPage == 30}>selected<{/if}>>30</option>
			</select>
            <span>条，共<{$totalCount}>条</span>
		</div>

        <div class="pagination" targetType="navTab" totalCount="<{$totalCount}>" numPerPage="<{$numPerPage}>" pageNumShown="10" currentPage="<{$currentPage}>"></div>

	</div>
</div>
