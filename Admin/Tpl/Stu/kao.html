<{include file="Public/pagerForm.html"}>

<div class="pageHeader">
    <form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">

        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>搜索：</td>
                    <td>
                        学号：<input type="text" name="stu_num" size="8" value="<{$smarty.post.stu_num}>"/>
                    </td>
                    <td>
                        <div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent">
    <table class="table" width="100%" layoutH="138">
        <thead>
        <tr>
            <th align="center" width="40" orderField="id" <{if $smarty.request._order='id'}>class=<{$smarty.request._sort}><{/if}>>用户ID</th>
            <th align="center" width="40">姓名</th>
            <th align="center" width="40">学号</th>
            <th align="center" width="40">操作</th>
            <th align="center" width="40">操作</th>
            <th align="center" width="40">操作</th>
        </tr>
        </thead>
        <tbody>
        <{foreach $list as $vo}>
        <tr target="sid_user" rel="<{$vo.id}>">
            <td><{$vo.stu_id}></td>
            <td><{$vo.stu_name}></td>
            <!--<td><a href="__APP__/Class/index/cid/<{$vo.id}>" target="navTab" rel="listcat" title="<{$vo.name}>"><{$vo.name}></a></td>-->
            <td><{$vo.stu_num}></td>
            <td><a class="edit" href="__APP__/Stu/gai?id=<{$vo.stu_id}>&statue=1/navTabId/listflink" target="navTab"><span style="color: #9A0000">已到</span></a> </td>
            <td><a class="edit" href="__APP__/Stu/gai?id=<{$vo.stu_id}>&statue=2/navTabId/listflink"><span style="color: #9A0000">迟到</span></a> </td>
            <td><a class="edit" href="__APP__/Stu/gai?id=<{$vo.stu_id}>&statue=3"><span style="color: #9A0000">旷课</span></a> </td>
        </tr>
        <{/foreach}>

        </tbody>
    </table>
    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="10" <{if $numPerPage == 10}>selected<{/if}>>10</option>
                <option value="15" <{if $numPerPage == 15}>selected<{/if}>>15</option>
                <option value="20" <{if $numPerPage == 20}>selected<{/if}>>20</option>
                <option value="25" <{if $numPerPage == 25}>selected<{/if}>>25</option>
                <option value="30" <{if $numPerPage == 30}>selected<{/if}>>30</option>
            </select>
            <span>条，共<{$totalCount}>条</span>
        </div>

        <div class="pagination" targetType="navTab" totalCount="<{$totalCount}>" numPerPage="<{$numPerPage}>" pageNumShown="10" currentPage="<{$currentPage}>"></div>

    </div>
</div>
